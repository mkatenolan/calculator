<!DOCTYPE html>

  <html language= "en">

<head>
  <!-- font -->

<link href="https://fonts.googleapis.com/css?family=Inconsolata&display=swap" rel="stylesheet">

<title> Martha's Calculator </title>

<meta charset = "utf-8" name="viewport" content="width=device-width, initial-scale=1.0"/>

<link rel="stylesheet" type="text/css" href="stylesheet.css"/>
</head>


<body>

<!-- main calculator div -->
<div class="calculator">
<div id="display"> 0 </div>
<div class="keys">

<!-- operator keys -->
<button class="operator" data-action="add"> + </button>
<button class="operator" data-action="subtract"> - </button>
<button class="operator" data-action="multiply"> &times; </button>
<button class="operator" data-action="divide"> รท </button>

<!--number keys-->

<button class="number"> 7 </button>
<button class="number"> 8 </button>
<button class="number"> 9 </button>
<button class="number"> 4 </button>
<button class="number"> 5 </button>
<button class="number"> 6 </button>
<button class="number"> 1 </button>
<button class="number"> 2 </button>
<button class="number"> 3 </button>
<button class="number"> 0 </button>

<!--other keys-->

<button id="decimal"> . </button>
<button id="clear" data-action="clear"> AC </button>
<button id="equals" data-action="calculate"> = </button>

</div>
</div>
</body>

<script src="index.js"></script>

  </html>
